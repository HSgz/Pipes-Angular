<div>
    <h1>Decimal Pipe</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>

<div class="grid">
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="Del presente año">
            <i class="pi pi-money-bill"></i>
            {{ventasNetas  | number: '1.2-2'}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="Del presente año">
            <i class="pi pi-money-bill"></i>
            {{ventasNetas  | currency: 'CAD '}}
        </p-card>
    </div>

    <div class="col-4">
        <p-card header="Margen de Ganacias" subheader="Del presente año">
            <i class="pi pi-money-bill"></i>
            {{ porcentaje | percent: '2.2-2' }}
        </p-card>
    </div>
</div>
