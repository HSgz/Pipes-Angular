<div>
  <h1>Pipes Personalizados</h1>
  <p>Pipes creados por {{ "nosotros" | mayusculas : args }}</p>
  <button
    pButton
    type="button"
    label="Toogle"
    class="p-button-outlined p-button-rounded p-button-lg"
    icon="pi pi-prime"
    iconPos="right"
    (click)="toggle()"
  ></button>
</div>

<br />

<p-toolbar>
  <div class="p-toolbar-group-start"></div>
  <div class="p-toolbar-group-end gap-2">
    <p-button
      label="Por Nombre"
      icon="pi pi-sort"
      (onClick)="ordenar('nombre')"
    ></p-button>
    <p-button
      label="Capa"
      icon="pi pi-sort"
      styleClass="p-button-success"
      (onClick)="ordenar('capa')"
    ></p-button>
    <p-button
      label="Por Color"
      icon="pi pi-sort"
      styleClass="p-button-help"
      (onClick)="ordenar('color')"
    ></p-button>
  </div>
</p-toolbar>

<div class="grid mt-1">
  <div class="col">
    <p-table [value]="heroes | ordenar: heoreArgs">
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
          <th pSortableColumn="categoria">Categoria<p-sortIcon field="categoria"></p-sortIcon></th>
          <th pSortableColumn="capa">Capa <p-sortIcon field="capa"></p-sortIcon></th>
          <th pSortableColumn="superPoder">Super Poder<p-sortIcon field="superPoder"></p-sortIcon></th>
          <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-heroe>
        <tr>
          <td>{{ heroe.nombre }}</td>
          <td>{{ heroe.categoria }}</td>
          <td>{{ heroe.capa | boolean }}</td>
          <td>{{ heroe.superPoder }}</td>
          <td>{{ heroe.color | titlecase}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
